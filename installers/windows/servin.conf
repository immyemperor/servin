# Servin Configuration File
# This file configures the Servin Container Runtime

# Data directory - where container data, images, and volumes are stored
data_dir=C:\ProgramData\Servin\data

# Log settings
log_level=info
log_file=C:\ProgramData\Servin\logs\servin.log

# Runtime settings
runtime=native

# Network settings
bridge_name=servin0

# CRI settings (Kubernetes compatibility)
cri_port=10250
cri_enabled=false

# Container defaults
default_memory_limit=512m
default_cpu_limit=1.0

# Security settings
allow_privileged=false
enable_user_namespaces=true

# Registry settings
default_registry=docker.io
registry_mirrors=

# Storage driver
storage_driver=overlay2

# Container runtime options
container_log_max_size=10m
container_log_max_files=3

# Network configuration
enable_ipv6=false
dns_servers=8.8.8.8,8.8.4.4

# GUI settings
gui_theme=auto
gui_auto_refresh=true
gui_refresh_interval=5
