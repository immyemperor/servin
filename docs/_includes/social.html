<ul class="social-media-list">
  {%- if site.github.repository_url -%}
  <li>
    <a href="{{ site.github.repository_url }}" title="View on GitHub" class="social-link">
      <span class="social-icon">⭐</span>
      GitHub
    </a>
  </li>
  {%- endif -%}
  {%- if site.github.owner_url -%}
  <li>
    <a href="{{ site.github.owner_url }}" title="Follow on GitHub" class="social-link">
      <span class="social-icon">👤</span>
      @{{ site.github.owner_name }}
    </a>
  </li>
  {%- endif -%}
</ul>
